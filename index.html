<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vallarta Software</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="hero-section">
    <div class="hero-subtitle">Reimaginando el Futuro</div>
    <h1 class="hero-title">Impulsando la transformación digital</h1>
    <p class="hero-description">
      Desbloquea el valor de tu empresa con soluciones que alinean la tecnología con tus objetivos de negocio. Guiamos tu transformación en cada paso.
    </p>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    async function includeHTML() {
      let headerPlaceholder = document.getElementById("header-placeholder");
      if (headerPlaceholder) {
        let response = await fetch("header.html");
        headerPlaceholder.innerHTML = await response.text();
      }

      let footerPlaceholder = document.getElementById("footer-placeholder");
      if (footerPlaceholder) {
        let response = await fetch("footer.html");
        footerPlaceholder.innerHTML = await response.text();
      }
    }
    document.addEventListener('DOMContentLoaded', includeHTML);
  </script>
</body>
</html>
