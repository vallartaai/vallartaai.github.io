<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vallarta AI</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Vallarta AI Logo" class="logo">
    <h1>Vallarta AI</h1>
    <p class="subtitle">Impulsando micro y pequeñas empresas con inteligencia artificial</p>
    <div id="chatbot" class="chatbot-container">
      <!-- Chat WhatsApp style aquí -->
      <div id="chat-messages" class="chat-messages"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off" required />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
